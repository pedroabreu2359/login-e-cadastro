<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/aox2quo.css">
    <title>Faça seu Login</title>
</head>
<body>
    <div class="container">
        <form action="./bemvindo.html">
            <h1>Faça seu Login</h1>
            <div class="input-container">
                <input placeholder="E-mail" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/new-post.png" alt="new-post"/>
            </div>
            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/password.png" alt="password"/>
                <a href="./esquecisenha.html">Esqueci minha senha</a>
            </div>
            <button type="submit" class="submit-button">Entrar</button>
            <div class="register-link">
                <p>Não está cadastrado? <a href="./cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
